    <style>
    .page .homepage {

    .contenedor-home-cyber{

      .slider-marcas .product-name {

        display: block;
        padding: 0 10px;

      }

          display: block;
          padding: 8px 0px;
      }

      .slider-marcas .best-price {
        color: #7f535f;
        font-weight: bold;
        text-align: center;
      }

        color: #a17a85;
        font-weight: normal;
        padding:5px 0px;
        height: 60px;
        overflow: hidden;
      }

      .slider-marcas span.add {
        font-size: 1rem;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 2.4em;
        border: 0;
        border-radius: 2rem;
        background-color: #9f8a90;
        color: var(--white);
        transition: var(--primary-transition);
      }

      .slider-marcas .add a {
        color: #fff;
      }

      .titulo-principal h1{
        color: #a17a85;
      }

      .slider-marcas .slick-slide {

      }

      img {
        max-width: 100%;
      }
      .x-container .prateleira h2{

      }

      .top-banner .slick-dots{
        display: none;
      }
      .sun-wrapper {
        background: #eddce1 !important;
        position:relative;
        margin-top: -15px;
      }

      .black-days .cat-black a {

    <script type="text/javascript">
              $(document).ready(function(){
    
                $('.slider-header').slick({
                      dots: true,
                      infinite: true,
                      speed: 300,
                      slidesToShow: 1,
                      slidesToScroll: 1,

                    });
    
    
    
    
                $('.slider-cat-black').slick({

                      infinite: false,

                          }
                        }
                      ]
